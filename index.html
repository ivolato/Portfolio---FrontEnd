                      <span>Lugar de residencia?</span> <span><a href="#">Informacion de contacto. </a></span>

    <div class="card mat-card">
      <div class="card-titles">
        <h1>Acerca de...</h1>
        <div class="btn-edit" onclick="cambiar_parrafo()">
          <a href="#" class="btn-right">
            <i class="bi bi-pen"></i>
          </a>
        </div>
      </div>
      <div>
        <p id="text-acercade"> Estudiante de Ingenieria Industrial.</p>
      </div>
      <div>
        <input id="edit-acercade" type="text" oninput="mostrar_valor(this.value)" style="display:none;">
      </div>
    </div>
    
    <div class="card mat-card" id="tercera-division">
       <h1>Estudios</h1>

    <div class="card mat-card" id="quinta-division">

    </div>
    <script>
      //esta funcion:
      //cambia el estilo del imput a visible
      //toma el valor de texto del parrafo id="text-acercade"
      //lo muestra por consola
      function cambiar_parrafo(){
        document.getElementById("edit-acercade").style.display="block";
        let texto = document.getElementById("text-acercade").innerText;
        console.log(texto);
      };
      function mostrar_valor(valor){
        document.getElementById("text-acercade").innerText=valor;
      };
      function logMessage(message){
        console.log(message + "<br>");
      }

      // cotrola si se preciona enter
      let textarea=document.getElementById("edit-acercade")
      textarea.addEventListener('keyup', (e) => 
      {logMessage(`key "${e.key}" released [event: keyup]`);
        if(e.key=="Enter")
          {document.getElementById("edit-acercade").style.display="none"}
      });
    </script>
     
     <!-- Bootstrap JS -->
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
